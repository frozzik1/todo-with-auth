    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <header>
            Todo list
        </header>
        <h3>Реєстрація</h3>
        <div class="form_wrapper">
            <form autocomplete="off" class="forma" id="signup-form">
                <input type="text" class="form_inp" id="name" placeholder="Ім'я">
                <input type="email" class="form_inp" id="email" placeholder="Електронна адреса">
                <input type="password" class="form_inp" id="password" placeholder="Пароль" minlength="6">
                <button type="submit" class="btn_reg">Зареєструватись</button>
            </form>
        </div>
        <div class="my-container">
            <a class="btn btn-secondary btn-sm" href="/index.html">
                <i class="fas fa-sign-in-alt"></i> Увійти до облікового запису
            </a>
            <div class="container error" id="signupError"></div>

        </div>
    </div>
    <script src="/firebase/firebase-app.js"></script>
    <script src="/firebase/firebase-firestore.js"></script>
    <script src="/firebase/firebase-auth.js"></script>

    <script src="login.js"></script>
</html>
